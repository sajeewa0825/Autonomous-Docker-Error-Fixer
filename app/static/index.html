<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Docker Container Manager</title>

<style>
:root {
  --primary: #2563eb;
  --danger: #dc2626;
  --gray: #64748b;
  --bg: #f8fafc;
  --card: #ffffff;
  --border: #e5e7eb;
  --success: #16a34a;
  --warning: #f59e0b;
}

body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  background: var(--bg);
  color: #0f172a;
}

header {
  background: var(--primary);
  color: white;
  padding: 14px;
  font-size: 20px;
  text-align: center;
}

.layout {
  display: flex;
  height: calc(100vh - 56px);
}

/* ---------- Sidebar ---------- */
.sidebar {
  width: 300px;
  background: var(--card);
  border-right: 1px solid var(--border);
  padding: 12px;
  display: flex;
  flex-direction: column;
}

.sidebar h3 {
  margin: 6px 0;
}

.search {
  padding: 8px;
  margin-bottom: 10px;
  border: 1px solid var(--border);
  border-radius: 6px;
}

.container-list {
  flex: 1;
  overflow-y: auto;
}

.container-item {
  padding: 10px;
  border-radius: 6px;
  margin-bottom: 6px;
  background: #f1f5f9;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.container-item:hover {
  background: #e2e8f0;
}

.badge {
  font-size: 11px;
  padding: 3px 6px;
  border-radius: 999px;
  color: white;
}

.badge.enabled { background: var(--success); }
.badge.disabled { background: var(--gray); }
.badge.error { background: var(--danger); }

/* ---------- Main ---------- */
.log-area {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
}

.log-box {
  border: 1px solid var(--border);
  border-radius: 8px;
  margin-bottom: 14px;
  background: var(--card);
}

.log-header {
  padding: 10px;
  background: #f1f5f9;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.log-title {
  display: flex;
  align-items: center;
  gap: 8px;
}

.log-content {
  height: 240px;
  overflow-y: auto;
  padding: 10px;
  font-family: monospace;
  font-size: 13px;
  white-space: pre-wrap;
}

/* ---------- Buttons ---------- */
button {
  border: none;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
  color: white;
}

button.primary { background: var(--primary); }
button.gray { background: var(--gray); }
button.danger { background: var(--danger); }

button.small {
  padding: 4px 8px;
  font-size: 12px;
}

/* ---------- Toast ---------- */
.toast {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #0f172a;
  color: white;
  padding: 10px 14px;
  border-radius: 8px;
  opacity: 0;
  transition: opacity .3s;
}
.toast.show { opacity: 1; }

/* ---------- Modal ---------- */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.4);
  display: none;
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: white;
  padding: 20px;
  border-radius: 10px;
  width: 320px;
}

.modal-content input {
  width: 100%;
  padding: 8px;
  margin-top: 10px;
}
</style>
</head>

<body>
<header>üê≥ Docker Container Manager</header>

<div class="layout">
  <div class="sidebar">
    <h3>Containers</h3>
    <input class="search" placeholder="Search..." oninput="filterContainers(this.value)">
    <div class="container-list" id="containerList"></div>
    <button class="primary" onclick="openModal()">‚ûï Add Container</button>
  </div>

  <div class="log-area" id="logArea"></div>
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3>Add Container</h3>
    <input id="containerName" placeholder="Container name">
    <br><br>
    <button class="primary" onclick="addContainer()">Add</button>
    <button class="gray" onclick="closeModal()">Cancel</button>
  </div>
</div>

<div class="toast" id="toast"></div>

<script>
const API = "http://localhost:8000";
const sockets = {};
let containers = [];

function toast(msg) {
  const t = document.getElementById("toast");
  t.innerText = msg;
  t.classList.add("show");
  setTimeout(() => t.classList.remove("show"), 2500);
}

async function loadContainers() {
  const res = await fetch(`${API}/container/list`);
  containers = await res.json();
  render();
}

function render(filter="") {
  containerList.innerHTML = "";
  logArea.innerHTML = "";

  containers
    .filter(c => c.name.toLowerCase().includes(filter.toLowerCase()))
    .forEach(c => {
      renderContainerItem(c);
      renderLogBox(c);
      if (c.enabled) connectLogStream(c.name);
    });
}

function renderContainerItem(c) {
  const div = document.createElement("div");
  div.className = "container-item";
  div.innerHTML = `
    <span>${c.name}</span>
    <span class="badge ${c.enabled ? "enabled":"disabled"}">
      ${c.enabled ? "ENABLED":"DISABLED"}
    </span>`;
  div.onclick = () => document.getElementById(`box-${c.name}`).scrollIntoView();
  containerList.appendChild(div);
}

function renderLogBox(c) {
  const box = document.createElement("div");
  box.className = "log-box";
  box.id = `box-${c.name}`;
  box.innerHTML = `
    <div class="log-header">
      <div class="log-title">
        <strong>${c.name}</strong>
        <span class="badge ${c.enabled ? "enabled":"disabled"}">
          ${c.enabled ? "ENABLED":"DISABLED"}
        </span>
      </div>
      <div>
        ${c.enabled ? `<button class="gray small" onclick="disable(${c.id})">Disable</button>` : ""}
        <button class="danger small" onclick="remove('${c.name}')">Delete</button>
      </div>
    </div>
    <div class="log-content" id="logs-${c.name}"></div>`;
  logArea.appendChild(box);
}

function connectLogStream(name) {
  if (sockets[name]) return;
  const ws = new WebSocket(`ws://localhost:8000/ws/logs/${name}`);
  sockets[name] = ws;

  ws.onmessage = e => {
    const el = document.getElementById(`logs-${name}`);
    if (el) {
      el.textContent += e.data + "\n";
      el.scrollTop = el.scrollHeight;
    }
  };

  ws.onerror = () => toast(`Log error: ${name}`);
}

async function addContainer() {
  const name = containerName.value;
  if (!name) return;

  await fetch(`${API}/container/add`, {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ name, enabled: 1 })
  });

  closeModal();
  toast("Container added");
  loadContainers();
}

async function disable(id) {
  if (!confirm("Disable this container?")) return;
  await fetch(`${API}/container/update/${id}`, {
    method:"PATCH",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({ enabled:0 })
  });
  toast("Container disabled");
  loadContainers();
}

async function remove(name) {
  if (!confirm("Delete this container?")) return;
  await fetch(`${API}/container/delete/${name}`, { method:"DELETE" });
  sockets[name]?.close();
  toast("Container deleted");
  loadContainers();
}

function filterContainers(v){ render(v); }
function openModal(){ modal.style.display="flex"; }
function closeModal(){ modal.style.display="none"; }

loadContainers();
</script>
</body>
</html>
