<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Docker Container Manager</title>

<style>
body {
  margin: 0;
  font-family: Inter, sans-serif;
  background: #f8fafc;
  color: #0f172a;
}

header {
  background: #2563eb;
  color: white;
  padding: 14px;
  font-size: 20px;
  text-align: center;
}

.layout {
  display: flex;
  height: calc(100vh - 56px);
}

.sidebar {
  width: 260px;
  background: #ffffff;
  border-right: 1px solid #e5e7eb;
  padding: 12px;
}

.container-item {
  padding: 8px;
  border-radius: 6px;
  margin-bottom: 6px;
  background: #f1f5f9;
  cursor: pointer;
}

.container-item:hover {
  background: #e2e8f0;
}

.log-area {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}

.log-box {
  border: 1px solid #e5e7eb;
  border-radius: 6px;
  margin-bottom: 12px;
  background: white;
}

.log-header {
  padding: 8px;
  background: #f1f5f9;
  display: flex;
  justify-content: space-between;
}

.log-content {
  height: 220px;
  overflow-y: auto;
  padding: 8px;
  font-family: monospace;
  white-space: pre-wrap;
}

button {
  background: #2563eb;
  color: white;
  border: none;
  padding: 4px 8px;
  border-radius: 4px;
  cursor: pointer;
}

button.danger {
  background: #dc2626;
}

button.gray {
  background: #64748b;
}

input {
  width: 100%;
  padding: 6px;
  margin-top: 6px;
}
</style>
</head>

<body>
<header>üê≥ Docker Container Manager</header>

<div class="layout">
  <div class="sidebar">
    <h3>Containers</h3>
    <div id="containerList"></div>

    <h4>Add Container</h4>
    <input id="containerName" placeholder="container name" />
    <button onclick="addContainer()">Add</button>
  </div>

  <div class="log-area" id="logArea"></div>
</div>

<script>
const API = "http://localhost:8000";
const sockets = {};
const containers = {};

async function loadContainers() {
  const res = await fetch(`${API}/container/list?enabled=1`);
  const data = await res.json();

  containerList.innerHTML = "";
  logArea.innerHTML = "";

  data.forEach(c => {
    containers[c.name] = c;
    renderContainer(c);
    connectLogStream(c.name);
  });
}

function renderContainer(c) {
  const item = document.createElement("div");
  item.className = "container-item";
  item.innerText = c.name;
  containerList.appendChild(item);

  const box = document.createElement("div");
  box.className = "log-box";
  box.innerHTML = `
    <div class="log-header">
      <strong>${c.name}</strong>
      <div>
        <button class="gray" onclick="disableContainer(${c.id})">Disable</button>
        <button class="danger" onclick="deleteContainer('${c.name}')">Delete</button>
      </div>
    </div>
    <div class="log-content" id="logs-${c.name}"></div>
  `;
  logArea.appendChild(box);
}

function connectLogStream(name) {
  const ws = new WebSocket(`ws://localhost:8000/ws/logs/${name}`);
  sockets[name] = ws;

  ws.onmessage = e => {
    const el = document.getElementById(`logs-${name}`);
    el.textContent += e.data + "\n";
    el.scrollTop = el.scrollHeight;
  };
}

async function addContainer() {
  const name = containerName.value;
  if (!name) return;

  await fetch(`${API}/container/add`, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ name, enabled: 1 })
  });

  loadContainers();
}

async function deleteContainer(name) {
  await fetch(`${API}/container/delete/${name}`, { method: "DELETE" });
  sockets[name]?.close();
  loadContainers();
}

async function disableContainer(id) {
  await fetch(`${API}/container/update/${id}`, {
    method: "PATCH",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ enabled: 0 })
  });
  loadContainers();
}

loadContainers();
</script>
</body>
</html>
